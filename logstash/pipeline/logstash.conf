# parts of your configuration.
input { 
	tcp {
		type => "tcp-log"
		port => 5000
	}

        file {
		#自訂type,會自動加入kibana source內屬性
		type => "mapi-log"
		#指定來源folder
                path => ["/usr/share/out-volumes/MyLog/mAPI/AP/*/**/*"]
                #同時監聽文件的最大數
		max_open_files => 32768
                #若監聽文件於指定秒內未更新，則關閉該文件監聽
		close_older => 7200
                #重文件頭開始讀取
		start_position => "beginning"
                #指定監聽日誌檔
		sincedb_path => "/usr/share/out-volumes/tmp/.sincedb_MAPI-Log2" 
		#coder/decoder解編碼工具=> multiline : 多行處理
                codec => multiline {
			pattern => "^([\r\n\s])?$"
			negate => true
			what => "previous"
			#charset => "UTF-8"
			auto_flush_interval => 1
			max_lines => 99999
		}
	}
}

filter {
        #處理mapi-log
        if [type] == "mapi-log" {
                xml {
                        source => "message"
                        target => "doc"
                        store_xml => false
                        xpath => [ 
                                "/Log/Logtime/text()", "Logtime",
                                "/Log/Level/text()", "Level",
                                "/Log/Logger/text()", "Logger",
                                "/Log/LogID/text()", "LogID",
                                "/Log/IP/text()", "IP",
                                "/Log/HttpURL/text()", "HttpURL",
                                "/Log/Headers/text()", "Headers",
                                "/Log/QueryParams/text()", "QueryParams",
                                "/Log/Machine/text()", "Machine",
                                "/Log/Message/text()", "Message",
                                "/Log/Exception/text()", "Exception",
                                "/Log/ExtendLogData/text()", "ExtendLogData"
                        ]
                }

                mutate {
                        copy => {"@timestamp" => "ImportTime"}
                        copy => {"Message" => "JSON_String"}
                        copy => {"Machine" => "TaskID"}
                }
                mutate {
                        gsub => [
                                "[Message]",'\s{2,}',' ',
                                "[Message]",'\r{1,}','',
                                "[Message]",'\n{1,}','',
                                "[Message]",'\"','"',
                                "[JSON_String]",'\s{2,}',' ',
                                "[JSON_String]",'\r{1,}','',
                                "[JSON_String]",'\n{1,}',''
                                #"[JSON_String]",'\"','"'
                        ]
                }

	        mutate {
                        rename => [
                                "[Logtime][0]","Logtime",
                                "[Level][0]","Level",
                                "[Logger][0]","Logger",
                                "[LogID][0]","LogID",
                                "[IP][0]","IP",
                                "[HttpURL][0]","HttpURL",
                                "[Headers][0]","Headers",
                                "[QueryParams][0]","QueryParams",
                                "[Machine][0]","Machine",
                                "[Message][0]","Message",
                                "[Exception][0]","Exception",
                                "[ExtendLogData][0]","ExtendLogData",
                                "[JSON_String][0]","JSON_String"
                        ]
                        gsub => [
                                "[Exception][0]","`"," ",
                                "[ExtendLogData][0]","`"," ",
                                "[HttpURL]","\<\!\[CDATA\[",'',
                                "[HttpURL]","\]\]\>","",
                                "[QueryParams]","\<\!\[CDATA\[",'',
                                "[QueryParams]","\]\]\>","",
                                "[Message]","\<\!\[CDATA\[",'',
                                "[Message]","\]\]\>","",
                                "[Message]","`"," ",
                                "[Message]",'\\r','',
                                "[Message]",'\\n','',
                                "[Message]",'\\"','"',
                                #"[JSON_String]",'\"','"',
                                "[JSON_String]",'\\\"','"',
                                "[JSON_String]",'\\r','',
                                "[JSON_String]",'\\n','',
                                "[JSON_String]",'"\{','{',
                                "[JSON_String]",'\}"','}',
                                "[JSON_String]",'\<\!\[CDATA\[','',
                                "[JSON_String]","\]\]\>","",
                                "[JSON_String]",'(.*)「','',
                                "[JSON_String]",'」(.*)',''
                        ]
                }

                mutate {
                        #convert => [ "[Logtime]" , "string"]
                        #remove_field => [ "message"]

                        gsub => [
                                "[Machine]","\[(.*)\]","",
                                "[TaskID]","(.*)\[","",
                                "[TaskID]","\]",""
                        ]
                }


                date {
                        match => [ "Logtime","yyyy/MM/dd HH:mm:ss","yyyy/MM/dd HH:mm:ss.SSS","yyyy/MM/dd HH:mm:ss:SSS" ]
                        timezone => "Asia/Taipei"
                        target => "@timestamp"
                }

                ruby {
                        code => "require 'digest/md5';
                        event.set('[scenario]',
                        Digest::MD5.hexdigest(
                                        event.get('[Message]')+
                                        event.get('[LogID]')  +
                                        event.get('[Logtime]')
                                        )
                        )"
                }


                if [JSON_String] =~ /^\{(.*)\}$/ {
                        json {
                                #source => "Message[0]"
                                source => "JSON_String"
                        }
                }
        }

        if "_xmlparsefailure" in [tags]{
                drop {}
        }

        if "_grokparsefailure" in [tags]{
                drop {}
        }

        #if "_jsonparsefailure" in [tags]{
        #        drop {}
        #}

        if [_id] == "%{scenario}" {
                drop {}
        }
}

output {

        if [type] == "mapi-log" {
		stdout { codec => rubydebug }
		elasticsearch {
	                #hosts => ["127.0.0.1:9200"]
	                hosts => ["elasticsearch:9200"]
		        document_id =>  "%{scenario}"
		        index => "mapi-log-%{+YYYY.MM.dd}"
		}
	} else {
		elasticsearch {
			hosts => "elasticsearch:9200"
			index => "%{type}-%{+YYYY.MM.dd}"
		}
	}

}
